
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function formSubmitHandler(event) {
            
            event.preventDefault();
            
            
            console.log(event)
            // form = document.getElementById('my-form')
            console.log(event.target)
            fd = new FormData(event.target)
            const list = document.getElementById('products')
            const item = document.createElement("li")
            const div1 = document.createElement("div")
            div1.style.display = 'flex'
            
            const p1 = document.createElement("p")
            const p2 = document.createElement("p")

            p1.style.margin = "5px"
            p2.style.margin = "5px"
            div1.style.margin = "5px"

            const b1 = document.createElement("button")
            b1.innerHTML = 'Delete'
            b1.style.marginLeft = "auto"
            b1.setAttribute = ('class','btn')
            b1.classList.add("btn");
            b1.classList.add("btn-danger");
            b1.onclick = function() { item.remove() };


            for (const pair of fd.entries()) {
                console.log(pair)

                if (pair[0] === 'product') {
                    p1.innerHTML = pair[1]
                    div1.appendChild(p1)
                }

                if (pair[0] === 'qty') {
                    p2.innerHTML = "| QTY:" + pair[1]
                    div1.appendChild(p2)
                }
            }
            div1.appendChild(b1)
            item.appendChild(div1)
            item.setAttribute('class', 'list-group-item')
            list.appendChild(item)

            event.target.reset()
        }
    </script>

    </head>

<body>

    <form id='my-form' class="container-sm border p-5 my-5 round" onsubmit="formSubmitHandler(event)">

        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Product" name="product">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Quantity" name="qty">
            </div>
            <div class="col">
                <button type="reset" class="btn">Reset</button>
            </div>
            <div class="col">
            <button type="submit" class="btn btn-primary" onclick="getElementById('my-form').reset">Add</button>
            </div>
        </div>

    </form>

    <ul id="products" class="container-sm border p-5 my-5 round list-group">
        <!-- <li>fdgjsfkjg</li> -->
    </ul>
    
</body>
</html>
