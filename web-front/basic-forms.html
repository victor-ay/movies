<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        let start
        function onEnter(event) {
            console.log(this.value)
            // console.log(event)
            if (event.keyCode == 13){
                document.getElementById('b').click()
            }
        }
    </script>

    <title>Document</title>
</head>
<body>

    
    <form action="api/movies" method = '' class="was-validated">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="user-name"
              required minlength="3" maxlength="30"
              oninput="console.log(this.value)"
              onkeypress="onEnter(event)"
              onfocus=""
              onblur="">
        </div>
        <button id="b" class="btn btn-secondary">Click</button>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" class="form-control" id="user-year"  
            required min="1900" max="2023">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" required minlength="3" maxlength="30">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
